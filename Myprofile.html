<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page for Health Care Tracker.">
    <title>My Profile - Health Care Tracker</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
        }

        .profile-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>My Profile</h1>
    <p>Manage your personal information and preferences.</p>
</header>

<nav>
        <a href="index.html">Dashboard</a>
        <a href="Myprofile.html">My Profile</a>
        <a href="FitnessTracking.html">Fitness Tracking</a>
        <a href="nuitrition.html">Nutrition</a>
        <a href="Sleep.html">Sleep</a>
        <a href="Contacts.html">Contact</a>
</nav>

<div class="container">
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h3>Name</h3>
        <p>Age: 28 | Weight: 70kg | Height: 175cm</p>
        <button>Edit Profile</button>
    </div>

    <h2>Health Information</h2>
    <label for="weight">Current Weight (kg):</label>
    <input type="number" id="weight" value="70" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" value="175" required>

    <label for="age">Age:</label>
    <input type="number" id="age" value="28" required>

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <h2>Health Goals</h2>
    <label for="goal-weight">Goal Weight (kg):</label>
    <input type="number" id="goal-weight" placeholder="Enter your goal weight">

    <label for="fitness-goal">Fitness Goal:</label>
    <select id="fitness-goal">
        <option value="none">Select Goal</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="maintain">Maintain Weight</option>
    </select>

    <button>Save Changes</button>
</div>

<footer>
    <p>&copy; 2024 Health Care Tracker. All rights reserved.</p>
    <p><a href="#contact">Contact Us</a> | <a href="#privacy">Privacy Policy</a></p>
</footer>

</body>
</html>
